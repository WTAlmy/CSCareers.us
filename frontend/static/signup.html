<head>
    <title> CSCareers.us </title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="js/signup.js"> </script>
</head>
<body>
     
    <!-- signup box -->
    <main id="main-holder">
        <h1 id="signup-header">Signup</h1>

        <!-- social media icons -->
        <div id="social-icons-container">
          <a href="http://34.68.104.62:8090/error"><img src="assets/google.png" class="social-media-button"></a>
          <a href="http://34.68.104.62:8090/users/error"><img src="assets/facebook.png" class="social-media-button"></a>
          <a href="http://34.68.104.62:8090/users/error"><img src="assets/linkedin.png" class="social-media-button"></a>
          <a href="http://34.68.104.62:8090/users/error"><img src="assets/twitter.png" class="social-media-button"></a>
        </div>
        
        <!-- signup form -->
        <form id="signup-form">
          <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
          <input type="text" name="GPA" id="gpa-field" class="signup-form-field" placeholder="GPA">
          <input type="text" name="college" id="college-field" class="signup-form-field" placeholder="College">
          <input type="text" name="collegeYear" id="college-year-field" class="signup-form-field" placeholder="College Year">
          <input type="text" name="previousInternships" id="previous-internships-field" class="signup-form-field" placeholder="Previous Internships">
          <input type="submit" value="Signup" id="signup-form-submit" class="submit-button">
          <input type="submit" value="Login" id="login-form-submit" class="submit-button">
        </form>
      
      </main>
</body>

      <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <!-- login form -->
        <form id="login-form">
            <div class = "box">
                <input type="text" name="username" id="username-field" class="login-form-field" value="username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');">
                <input type="password" name="username" id="password-field" class="login-form-field" value="username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'password');">
                <input type="submit" value="Login" id="login-form-submit" class="button"> 
                <input type="submit" value="Signup" id="signup-form-submit" class="button">
            </div>
        </form>

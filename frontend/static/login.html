<head>
    <title> CSCareers.us </title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/login.js"> </script>
</head>
<body>

    <!-- login box -->
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <!-- social media icons -->
        <div id="social-icons-container">
          <a href="assets/google.png"><img src="assets/google.png" class="social-media-button"></a>
          <a href="assets/facebook.png"><img src="assets/facebook.png" class="social-media-button"></a>
          <a href="assets/linkedin.png"><img src="assets/linkedin.png" class="social-media-button"></a>
          <a href="assets/twitter.png"><img src="assets/twitter.png" class="social-media-button"></a>
        </div>
         <!-- login form -->
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit" class="submit-button">
          <input type="submit" value="Signup" id="signup-form-submit" class="submit-button">
        </form>
      
      </main>
</body>
